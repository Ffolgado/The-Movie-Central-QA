name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [frontend, backend, performance]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
      working-directory: ${{ matrix.project }}
    - name: Run ESLint
      run: npm run lint
      working-directory: ${{ matrix.project }}
    - name: Run TypeScript
      run: npm run build
      working-directory: ${{ matrix.project }}
